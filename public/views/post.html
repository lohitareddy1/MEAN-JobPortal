<div class="col-md-6 col-md-offset-3">
    <h2>Post a job</h2>
    <form class="form-group">
            <label for="title">Job Title</label>
        <input class="form-control" type="text" class="form-control" placeholder="Job Title" ng-model="job.title">
        <br>
        <label for="description">Description</label>
        <input class="form-control" type="text" class="form-control" placeholder="Description" ng-model="job.description">
        
        <br>
        <label for="keyword">Keywords</label>
        <input class="form-control" type="text" class="form-control" placeholder="Keyword" ng-model="job.keyword">
        <br>
        <label for="username">Location</label>
        <input class="form-control" type="text" class="form-control" placeholder="Location" ng-model="job.location">
        <br>
        <button class="btn btn-primary " ng-click="postJob()">Register</button>
    </form>

</div>
